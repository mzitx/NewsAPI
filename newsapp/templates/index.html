<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'proxima-nova-soft', sans-serif;
      font-size: 14px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .post-module {
      position: relative;
      z-index: 1;
      display: block;
      background: #FFFFFF;
      min-width: 270px;
      height: 470px;
      -webkit-box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
      box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
      -webkit-transition: all 0.3s linear 0s;
      -moz-transition: all 0.3s linear 0s;
      -ms-transition: all 0.3s linear 0s;
      -o-transition: all 0.3s linear 0s;
      transition: all 0.3s linear 0s;
    }
    .post-module:hover,
    .hover {
      -webkit-box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
      -moz-box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
      box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
    }
    .post-module:hover .thumbnail img,
    .hover .thumbnail img {
      -webkit-transform: scale(1.1);
      -moz-transform: scale(1.1);
      transform: scale(1.1);
      opacity: 0.6;
    }
    .post-module .thumbnail {
      background: #000000;
      height: 400px;
      overflow: hidden;
    }
    .post-module .thumbnail .date {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
      background: #e74c3c;
      width: 55px;
      height: 55px;
      padding: 12.5px 0;
      -webkit-border-radius: 100%;
      -moz-border-radius: 100%;
      border-radius: 100%;
      color: #FFFFFF;
      font-weight: 700;
      text-align: center;
      -webkti-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .post-module .thumbnail .date .day {
      font-size: 18px;
    }
    .post-module .thumbnail .date .month {
      font-size: 12px;
      text-transform: uppercase;
    }
    .post-module .thumbnail img {
      display: block;
      width: 120%;
      -webkit-transition: all 0.3s linear 0s;
      -moz-transition: all 0.3s linear 0s;
      -ms-transition: all 0.3s linear 0s;
      -o-transition: all 0.3s linear 0s;
      transition: all 0.3s linear 0s;
    }
    .post-module .post-content {
      position: absolute;
      bottom: 0;
      background: #FFFFFF;
      width: 100%;
      padding: 30px;
      -webkti-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
      -moz-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
      -ms-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
      -o-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
      transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
    }
    .post-module .post-content .category {
      position: absolute;
      top: -34px;
      left: 0;
      background: #e74c3c;
      padding: 10px 15px;
      color: #FFFFFF;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .post-module .post-content .title {
      margin: 0;
      padding: 0 0 10px;
      color: #333333;
      font-size: 26px;
      font-weight: 700;
    }
    .post-module .post-content .sub_title {
      margin: 0;
      padding: 0 0 20px;
      color: #e74c3c;
      font-size: 20px;
      font-weight: 400;
    }
    .post-module .post-content .description {
      display: none;
      color: #666666;
      font-size: 14px;
      line-height: 1.8em;
    }
    .post-module .post-content .post-meta {
      margin: 30px 0 0;
      color: #999999;
    }
    .post-module .post-content .post-meta .timestamp {
      margin: 0 16px 0 0;
    }
    .post-module .post-content .post-meta a {
      color: #999999;
      text-decoration: none;
    }
    .hover .post-content .description {
      display: block !important;
      height: auto !important;
      opacity: 1 !important;
    }
    .container {
      max-width: 800px;
      min-width: 640px;
      margin: 0 auto;
    }
    .container:before,
    .container:after {
      content: '';
      display: block;
      clear: both;
    }
    .container .column {
      width: 50%;
      padding: 0 25px;
      -webkti-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      float: left;
    }
    .container .column .demo-title {
      margin: 0 0 15px;
      color: #666666;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .container .info {
      width: 300px;
      margin: 50px auto;
      text-align: center;
    }
    .container .info h1 {
      margin: 0 0 15px;
      padding: 0;
      font-size: 24px;
      font-weight: bold;
      color: #333333;
    }
    .container .info span {
      color: #666666;
      font-size: 12px;
    }
    .container .info span a {
      color: #000000;
      text-decoration: none;
    }
    .container .info span .fa {
      color: #e74c3c;
    }
  </style>

  <body>
    {% include './loader.html' %}

    <div class="blur" id="main1">
      <div class="container" id="main_post">
        <div class="info">
          <h1>Latest News</h1>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(function() {
      $('.post-module').hover(function() {
        $(this).find('.description').stop().animate({
          height: "toggle",
          opacity: "toggle"
        }, 300);
      });
    });
  </script>
  <script>
    $(function() {
          var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://127.0.0.1:8000/news",
            "method": "GET"
          }
          $.ajax(settings).then(function(response) {
            if (response.status === "200") {
              $("#loading-text").text("Setting Up The News!!");
              var html = `<div class="container">`;
              var count = 0;
              var newsDict = JSON.parse(response.news);
              for (var news in newsDict) {
                console.log(news)
                html += `
						<div class="column" id="` + count + `">
					    <div class="post-module">
					      <!-- Thumbnail-->
					      <div class="thumbnail">
					        <div class="date">
					          <div class="day">27</div>
					          <div class="month">Mar</div>
					        </div><img src="` + newsDict[news]['urlToImage'] + `"/>
					      </div>
					      <!-- Post Content-->
					      <div class="post-content">
					        <div class="category">Photos</div>
					        <h1 class="title">` + newsDict[news]['title'] + `</h1>
					        <h2 class="sub_title">Subtitle</h2>
					        <p class="description">` + newsDict[news]['description'] + `</p>
					        <div class="post-meta"><span class="timestamp"><i class="fa fa-clock-">o</i>Time</span><span class="comments"><i class="fa fa-comments"></i><a href="#">Comments</a></span></div>
					      </div>
					    </div>
					  </div>
						`;
                count += 1;
              }
              $("#main_post").append(html);
              $("#load").remove();
              $("#main1").removeClass("blur");
            } else {
              $("#loading-text").text("Sorry No News Is Currently Available!!");
              $("#load").remove();
              $("#main1").removeClass("blur");
            }
          })
				})
				setTimeout(function(){
					$("#loading-text").text("Api Reponding Slowly, It Might Take Some Time!!");
				},5000)
  </script>

</html>
